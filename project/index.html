<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="shortcut icon" href="./Image/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./Image/" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="wrapper">
        <div class="gallery">
            <div class="text">
                <p>
                    Image <span>Gallery</span>
                </p>
                <!-- <div class="line"></div> -->
            </div>

            <div class="image-gallery">
                <div class="col">
                    <img src="./Image/img1.png" alt="" class="img-1">
                    <img src="./Image/img4.png" alt="" class="img-4">
                </div>

                <div class="col">
                    <img src="./Image//img2.png" alt="" class="img-2">
                    <img src="./Image/img5.png" alt="" class="img-5">
                </div>

                <div class="col">
                <img src="./Image/img3.png" alt="" class="img-3">
                <img src="./Image/img6.png" alt="" class="img-6">
            </div>



            </div>
        </div>
    </main>
</body>

</html>
